<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <img class="image-profile" src="./avatar-jessica.jpeg" alt="Jessica Randall image" width="80px">
            <h1 id="user-name">Jessica Randall</h1>
            <h2 id="location">London, United Kingdom</h2>
            <p id="description">"Front-end developer and avid reader."</p>
            <div class="social-media">
                <a class="links" href="#">Github</a>
                <a class="links" href="#">Frontend Mentor</a>
                <a class="links" href="#">LinkedIn</a>
                <a class="links" href="#">Twitter</a>
                <a class="links" href="#">Instagram</a>
            </div>
    </div>
    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/rafaelmon14" target="_blank">Rafael Montenegro</a>.
    </footer>
</body>
</html>
